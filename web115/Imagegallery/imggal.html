<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="img-gallery">
        <section>
            <h1>Graph Gallery</h1>
            <figure>
                <img src="images/dartgraph.jpg" alt="A dart on a stock graph">
                <figcaption>
                    It is important to set goals.
                </figcaption>
            </figure>
        </section>
        <section class="four">
            <figure>
                <img src="images/angledstockgraph.jpg" alt="stock graph from a angle">
                <figcaption>
                    Sometimes you may lose money.
                </figcaption>
            </figure>
            <figure>
                <img src="images/stocksaregambling.jpg" alt="stocks with dice">
                <figcaption>
                    It's like gambling.
                </figcaption>
            </figure>
            <figure>
                <img src="images/piechart.jpg" alt="stock graph with a piechart">
                <figcaption>
                    You can do the math.
                </figcaption>
            </figure>
            <figure>
                <img src="images/basicstock.jpg" alt="a stock graph">
                <figcaption>
                    Just remember its all stocks
                </figcaption>
            </figure>
        </section>
    </div>
</body>
</html>
